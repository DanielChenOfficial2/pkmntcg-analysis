<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scyther OHKOs</title>
  <link rel="stylesheet" href="1.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="1.js"></script>
</head>
<body>
  <h1 class="text-3xl font-bold text-center mb-4">Scyther (Temporal Forces 1) OHKOed By</h1>
  <main>
    <div class="rowFlex">
      <picture>
        <source srcset="1.jpg" media="(orientation: portrait)" />
        <img src="1.jpg">
      </picture>
      <table>
        <tr>
          <td>HP</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Weakness</td>
          <td>Fire</td>
        </tr>
        <tr>
          <td>Resistance</td>
          <td>None</td>
        </tr>
      </table>
    </div>
    <table id="oneShotBy" class="rowFlex">
      <tr>
        <th scope="col">Opposing Pokemon</th>
        <th scope="col">Opposing Pokemon's Poketool</th>
        <th scope="col">This Pokemon's Poketool</th>
        <th scope="col">Move</th>
        <th scope="col">Damage Calculation</th>
      </tr>
    </table>
  </main>
</body>
</html>
