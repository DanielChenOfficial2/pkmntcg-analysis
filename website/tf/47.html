<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiglett (Temporal Forces 47) OHKOs</title>
  <link rel="stylesheet" href="../common.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="47.js"></script>
</head>
<body>
  <h1 class="text-3xl font-bold text-center mb-4">Wiglett (Temporal Forces 47) OHKOed By</h1>
  <main>
    <div class="rowFlex">
      <picture>
        <source srcset="TEF_047_R_EN_SM.png" media="(orientation: portrait)" />
        <img src="TEF_047_R_EN_SM.png">
      </picture>
      <table>
        <tr>
          <td>HP</td>
          <td id="hpVal"></td>
        </tr>
        <tr>
          <td>Weakness</td>
          <td id="weaknessVal"></td>
        </tr>
        <tr>
          <td>Resistance</td>
          <td id="resistanceVal"></td>
        </tr>
      </table>
    </div>
    <table id="oneShotBy" class="rowFlex">
      <tr>
        <th scope="col">Opposing Pokemon</th>
        <th scope="col">Opposing Pokemon's Poketool</th>
        <th scope="col">This Pokemon's Poketool</th>
        <th scope="col">Move</th>
        <th scope="col">Damage Calculation</th>
      </tr>
    </table>
  </main>
</body>
</html>
